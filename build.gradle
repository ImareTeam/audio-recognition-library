apply plugin: 'java'
apply plugin: 'maven-publish'

repositories {
  mavenCentral()
}

dependencies {
  compile group: 'javazoom', name: 'jlayer', version: '1.0.1' 
}

publishing {
  publications {
    maven(MavenPublication) {
      artifactId 'audio-recognition-library'
      groupId 'pl.umk.mat.imare'
      version '1.0.0'

      from components.java
    }
  }
}